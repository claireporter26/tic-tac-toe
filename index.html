<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;600&family=Playfair+Display:ital,wght@0,500;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container-main">

       
        <div class="modal fade" id="endGameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Game Finished</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <p class="winning-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-modal"  id="play-again">Play Again</button>
                    <button type="button" class="btn btn-secondary btn-modal" data-dismiss="modal">Close</button>
                
                   
                 </div>
            </div>
            </div>
        </div>

        <h1 class="header">Tic Tac Toe</h1>

        <!-- <div class="large-flex">
            <div class="large-flex_1"> -->
                

        <div class="choose-side">
            <div class="subtitle" id=chooseSide>
                <div class="subtitle-text">
                <h2>Get Ready to Play!</h2>
                <h2 class="subtitle--small">Choose your Side</h2> 
                </div>
                <div class="button-container">
                    <button class="btn btn-primary btn-chooseside chooseSideX" id="chooseSideX"><img class="btn-chooseside_icon" src="./images/close.png" alt="Cross"></button>
                    <button class="btn btn-primary btn-chooseside chooseSideO" id="chooseSideO"><img class="btn-chooseside_icon" src="./images/rec.png" alt="Nought"></button>
                </div>
            </div>
        </div>

        <div>
            <p class="play-instruction">Click on an empty grid square to place your token</p>

        </div>
    <!-- </div> -->

    <!-- <div class="large-flex_2"> -->
        <div class="alert">
            <p class="alert-text">Please choose an empty square.</p>
        </div>

        <div id="gameArea">
            <table>
                <tr>
                    <td class="gameSquare" id="gameSquare1"></td>
                    <td class="gameSquare" id="gameSquare2"></td>
                    <td class="gameSquare" id="gameSquare3"></td>
                </tr>
                <tr>
                    <td class="gameSquare" id="gameSquare4"></td>
                    <td class="gameSquare" id="gameSquare5"></td>
                    <td class="gameSquare" id="gameSquare6"></td>
                </tr>
                <tr>
                    <td class="gameSquare" id="gameSquare7"></td>
                    <td class="gameSquare" id="gameSquare8"></td>
                    <td class="gameSquare" id="gameSquare9"></td>
                </tr>



            </table>



        </div>
            <!-- </div>
        </div> -->

        <!-- <button data-toggle="modal" data-target="#endGameModal">Test Modal</button> -->

    </div>

        <footer>
            <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> and <a href="https://www.flaticon.com/authors/hirschwolf" title="hirschwolf">hirschwolf</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </footer>

    


    <script src="app.js"></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
